<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/onsenui.css"/>
    <link rel="stylesheet" href="css/onsen-css-components.css"/>
	<link rel="stylesheet" href="css/material-design-iconic-font/css/material-design-iconic-font.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<script src="js/onsenui.min.js"></script>
    <script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/uppod-0.6.4.js"></script>
	<script src="js/uppod_api.js"></script>
	
	<script src="js/script.js"></script>
  </head>
<body>
<ons-splitter>
  <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
    <ons-page>
      <ons-list>
        <ons-list-item onclick="fn.load('home.html')" tappable>Сейчас в эфире</ons-list-item>
        <ons-list-item onclick="fn.load('settings.html')" tappable>Настройки</ons-list-item>
        <ons-list-item onclick="fn.load('about.html')" tappable>О приложении</ons-list-item>
      </ons-list>
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
</ons-splitter>

<ons-template id="home.html">
  <ons-page>
<ons-fab position="top left" ripple><ons-icon icon="fa-info"></ons-icon></ons-fab>
<ons-fab position="top right" ripple><ons-icon icon="fa-share-alt"></ons-icon></ons-fab>

<ons-row>
  <ons-col width="50px"><ons-icon icon="fa-twitter"></ons-icon></ons-col>
  <ons-col>Text</ons-col>
</ons-row>

<ons-row>
  <ons-col width="50px"><ons-icon icon="fa-twitter"></ons-icon></ons-col>
  <ons-col>Text</ons-col>
</ons-row>




  <div style="width: 200px; height: 200px; margin: 10px auto; background-color: #ec7063;">
    <ons-ripple color="#bb8fce" background="#85c1e9"></ons-ripple>
  </div>

<p style="text-align: center;">
    <ons-fab ripple>A</ons-fab>
</p>


<ons-button modifier="large" id="modal">Включить</ons-button>
<p style="text-align: center;"><ons-range id="range" value="100"></ons-range></p>
<ons-range id="range" value="100"></ons-range>

<script>
  console.log(document.getElementById('range').value); // 20
</script>
	
	
	
	
	<footer>
		<div class="wrap">
			<div class="now" onclick="fn.load('info.html')"></div>
			<div class="track" onclick="fn.load('info.html')">
				<div class="song"></div>
				<div class="artist"></div>
			</div>
			<div class="play" onclick="streamplay();"><ons-icon icon="md-play"></ons-icon></div>
		</div>
	</footer>
  </ons-page>
</ons-template>




<ons-template id="info.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">Инфа о треке</div>
    </ons-toolbar>
	<div class="trackinfo">
		<div class="img"></div>
	</div>
  </ons-page>
</ons-template>

<div class="player" id="stream"></div>
</body>
</html>
