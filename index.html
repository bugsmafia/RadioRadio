<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/onsenui.css"/>
    <link rel="stylesheet" href="css/onsen-css-components.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	
	
  </head>
<body>
<ons-splitter>

  <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
</ons-splitter>

<ons-template id="home.html">
	<ons-page>
		<ons-fab position="top left" ripple><i class="zmdi zmdi-info-outline"></i></ons-fab>
		<ons-speed-dial position="top right" direction="down">
			<ons-fab><i class="zmdi zmdi-share"></i></ons-fab>
			  <ons-speed-dial-item><i class="zmdi zmdi-google-plus"></i></ons-speed-dial-item>
			  <ons-speed-dial-item><i class="zmdi zmdi-facebook"></i></ons-speed-dial-item>
			  <ons-speed-dial-item><i class="zmdi zmdi-odnoklassniki"></i></ons-speed-dial-item>
			  <ons-speed-dial-item><i class="zmdi zmdi-vk"></i></ons-speed-dial-item>
			  <ons-speed-dial-item><i class="zmdi zmdi-twitter"></i></ons-speed-dial-item>
		</ons-speed-dial>
		<div class="vert_grid">
			<div class="vert_grid_box">
				<div class="logo"></div>
			</div>

			<div class="vert_grid_box">
				<div class="song">Загрузка...</div>
				<div class="artist">ожидайте</div>
			</div>
<div class="vert_grid_box">
<feature name="SocialSharing"><param name="android-package" value="nl.xservices.plugins.SocialSharing" /></feature>
</div>
			<div class="vert_grid_box">
				<div id="play" class="metal radial js-button" onclick="streamplay();"><i class="zmdi zmdi-play"></i></div>
			</div>

			<div class="vert_grid_box" id="poll">
				<p class="poll_text" style="text-align: center;"></p>
				<div class="hor_grid poll_ex">
				</div>
			</div>
			
			<div class="vert_grid_box">
				<p style="text-align: center;margin: 0;padding: 0;font-size: 31px;"><i style="display: inline-block;vertical-align: text-top;margin-right: 0.5em;" class="zmdi zmdi-volume-up"></i><ons-range id="volume" value="50"></ons-range></p>
			</div>

		</div>
		



  </ons-page>
</ons-template>


<div class="player" id="stream"></div>


<script src="js/onsenui.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/uppod-0.6.4.js"></script>
<script src="js/uppod_api.js"></script>
<script src="js/d3.v3.min.js"></script>


<script src="cordova.js"></script>
<script src="statusbar.js"></script>
<script src="SocialSharing.js"></script>
<script src="JustMusicPlayer.js"></script>
<script src="PlayStream.js"></script>
<script src="js/script.js"></script>
</body>

</html>
