<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/onsenui.css"/>
    <link rel="stylesheet" href="css/onsen-css-components.css"/>
	<link rel="stylesheet" href="css/material-design-iconic-font/css/material-design-iconic-font.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	
  </head>
<body>
<ons-splitter>

  <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
</ons-splitter>

<ons-template id="home.html">
	<ons-page>
		<ons-fab position="top left" ripple><ons-icon icon="fa-info"></ons-icon></ons-fab>
		<ons-speed-dial position="top right" direction="down">
			<ons-fab><ons-icon icon="fa-share-alt"></ons-icon></ons-fab>
			  <ons-speed-dial-item><ons-icon icon="fa-google-plus"></ons-icon></ons-speed-dial-item>
			  <ons-speed-dial-item><ons-icon icon="fa-facebook"></ons-icon></ons-speed-dial-item>
			  <ons-speed-dial-item><ons-icon icon="fa-odnoklassniki"></ons-icon></ons-speed-dial-item>
			  <ons-speed-dial-item><ons-icon icon="fa-vk"></ons-icon></ons-speed-dial-item>
			  <ons-speed-dial-item><ons-icon icon="fa-whatsapp"></ons-icon></ons-speed-dial-item>
			  <ons-speed-dial-item><ons-icon icon="fa-twitter"></ons-icon></ons-speed-dial-item>
		</ons-speed-dial>
		<div class="vert_grid">
			<div class="vert_grid_box">
				<div style="width: 200px; height: 150px; margin: 10px auto; background-color: #ec7063;"><ons-ripple color="#bb8fce" background="#85c1e9"></ons-ripple></div>
			</div>
			<div class="vert_grid_box"></div>
			<div class="vert_grid_box">
				<div class="song">Carter Cash</div>
				<div class="artist">Tor Miller</div>
			</div>
			<div class="vert_grid_box"></div>
			<div class="vert_grid_box">
				<p style="text-align: center;">
					<ons-fab ripple  class="js-button">
							<svg width="100%" height="100%" viewBox="0 0 36 36" >
								<defs>
									<path id="pause-icon" data-state="playing" d="M11,10 L17,10 17,26 11,26 M20,10 L26,10 26,26 20,26" />
									<path id="play-icon"  data-state="paused"  d="M11,10 L18,13.74 18,22.28 11,26 M18,13.74 L26,18 26,18 18,22.28" />
								</defs>
								<use xlink:href="#play-icon" />
							</svg>
					</ons-fab>
				</p>
			</div>
			<div class="vert_grid_box">
				<p>Текст вопроса, возможно вопрос будет длинным, а может быть и нет, но все же пусть будет длинным.</p>
				<div class="hor_grid">
					<div class="hor_grid_box"><ons-button modifier="large--quiet">Первый</ons-button></div>
					<div class="hor_grid_box"><ons-button modifier="large--quiet">Второй</ons-button></div>
					<div class="hor_grid_box"><ons-button modifier="large--quiet">Третий длинный</ons-button></div>
					<div class="hor_grid_box"><ons-button modifier="large--quiet">Четвертый очень длинный</ons-button></div>
				</div>
			</div>
			<div class="vert_grid_box">
				<p style="text-align: center;"><ons-icon icon="fa-volume-up" style="display: inline-block;vertical-align: text-top;font-size: 1.5em;margin-right: 0.5em;"></ons-icon><ons-range id="range" value="100"></ons-range></p>
			</div>
		</div>
		






<script>
  console.log(document.getElementById('range').value); // 20
</script>

  </ons-page>
</ons-template>


<div class="player" id="stream"></div>

<script src="js/onsenui.min.js"></script>
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/uppod-0.6.4.js"></script>
<script src="js/uppod_api.js"></script>
<script src="js/d3.v3.min.js"></script>	
<script src="js/script.js"></script>
</body>
</html>
