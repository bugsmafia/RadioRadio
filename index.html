<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/onsenui.css"/>
    <link rel="stylesheet" href="css/onsen-css-components.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	
  </head>
<body>
<ons-splitter>

  <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
</ons-splitter>

<ons-template id="home.html">
	<ons-page>
		<ons-fab position="top left" ripple><i class="zmdi zmdi-info-outline"></i></ons-fab>
		<ons-speed-dial position="top right" direction="down">
			<ons-fab><i class="zmdi zmdi-share"></i></ons-fab>
			  <ons-speed-dial-item><i class="zmdi zmdi-google-plus"></i></ons-speed-dial-item>
			  <ons-speed-dial-item><i class="zmdi zmdi-facebook"></i></ons-speed-dial-item>
			  <ons-speed-dial-item><i class="zmdi zmdi-odnoklassniki"></i></ons-speed-dial-item>
			  <ons-speed-dial-item><i class="zmdi zmdi-vk"></i></ons-speed-dial-item>
			  <ons-speed-dial-item><i class="zmdi zmdi-twitter"></i></ons-speed-dial-item>
		</ons-speed-dial>
		<div class="vert_grid">
			<div class="vert_grid_box">
				<div style="width: 200px; height: 70px; margin: 10px auto; background-color: #ec7063;"><ons-ripple color="#bb8fce" background="#85c1e9"></ons-ripple></div>
			</div>
			<div class="vert_grid_box">
				<div class="song">Загрузка...</div>
				<div class="artist">ожидайте</div>
			</div>
			<div class="vert_grid_box">
				<div class="metal radial js-button" onclick="streamplay();"><i class="zmdi zmdi-play"></i></div>
			</div>

			<div class="vert_grid_box">
				<p style="text-align: center;">Текст вопроса, возможно вопрос будет длинным, а может быть и нет, но все же пусть будет длинным.</p>
				<div class="hor_grid">
					<div class="hor_grid_box"><ons-button>Шишка</ons-button></div>
					<div class="hor_grid_box"><ons-button>Киви</ons-button></div>
					<div class="hor_grid_box"><ons-button>Уж</ons-button></div>
					<div class="hor_grid_box"><ons-button>Сова</ons-button></div>
				</div>
			</div>
			<div class="vert_grid_box">
				<p style="text-align: center;margin: 0;padding: 0;font-size: 31px;"><i style="display: inline-block;vertical-align: text-top;margin-right: 0.5em;" class="zmdi zmdi-volume-up"></i><ons-range id="range" value="100"></ons-range></p>
			</div>
		</div>
		






<script>
  console.log(document.getElementById('range').value); // 20
</script>

  </ons-page>
</ons-template>


<div class="player" id="stream"></div>

<script src="js/onsenui.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/uppod-0.6.4.js"></script>
<script src="js/uppod_api.js"></script>
<script src="js/d3.v3.min.js"></script>	
<script src="js/script.js"></script>
</body>
</html>
